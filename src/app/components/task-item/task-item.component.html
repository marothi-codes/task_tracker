<div
  [ngClass]="{reminder: task.reminder}"
  class="task"
  (dblclick)="onReminderToggle(task)"
  >
  <h3>
    {{task.text}} <fa-icon 
                    [icon]="faTimes"
                    [ngStyle]="{'color': 'red'}"
                    (click)="onDeleteClick(task)"
                    ></fa-icon>
  </h3>
  <p>{{task.date}}</p>
</div>
